
  
<div class="card card-container">
    
    <img id="profile-img" class="profile-img-card" src="images/yeoman.png" />

    <!--
    <p id="profile-name" class="profile-name-card"></p>
    -->

    <form name="loginForm" class="form-signin" ng-submit="loginFunction(loginForm)" novalidate>

        
        <label>Login</label>
        <input name="login" ng-model="user.login" type="text" ng-maxlength="30" ng-minlength="2" placeholder="Login" class="form-control" autofocus="" required="" maxlength="30"/>
        <div class="error-messages" ng-if="loginForm.$submitted" ng-messages="loginForm.login.$error">
            <div ng-messages-include="views/form_error_messages.html"></div>
        </div>

        <label>Mot de passe</label>
        <input name="password" ng-model="user.password" type="password" placeholder="Mot de passe"  ng-maxlength="30" ng-minlength="6" class="form-control" required="" maxlength="30" />
        <div class="error-messages" ng-if="loginForm.$submitted" ng-messages="loginForm.password.$error">
            <div ng-messages-include="views/form_error_messages.html"></div>
        </div>

   

        <div style="color:red;" ng-if="error_login">{{error_message}}<br /><br /></div>

        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Connexion</button>

    </form>

    <button class="btn btn-lg btn-primary btn-block btn-signin"  ng-click="goFromName('register')">S'enregistrer</button>

    <a href="#" class="forgot-password">

</div>
