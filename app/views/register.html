
<div class="card card-container" >
    
    <img id="profile-img" class="profile-img-card" src="images/yeoman.png" />

    <!--
    <p id="profile-name" class="profile-name-card"></p>
    -->

    <form name="registerForm" class="form-signin" ng-submit="registerFunction(registerForm)" novalidate>

    	<label>Prénom</label>
        <input name="firstname" ng-model="user.firstname" type="text" ng-maxlength="30" ng-minlength="2" placeholder="Prénom" class="form-control" autofocus="" maxlength="30"/>
		<div class="error-messages" ng-if="registerForm.$submitted"  ng-messages="registerForm.firstname.$error">
		    <div ng-messages-include="views/form_error_messages.html"></div>
		</div>

		<label>Login</label> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
		<input name="login" ng-model="user.login" type="text" ng-maxlength="30" ng-minlength="2" placeholder="Login" class="form-control" required maxlength="30" />
		<div class="error-messages" ng-if="registerForm.$submitted" ng-messages="registerForm.login.$error">
		    <div ng-messages-include="views/form_error_messages.html"></div>
		</div>

		<label>Mot de passe</label> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
		<input name="password" ng-model="user.password" type="password" placeholder="Mot de passe" ng-minlength="6" ng-maxlength="30" class="form-control" required maxlength="30" />
        <div class="error-messages" ng-if="registerForm.$submitted" ng-messages="registerForm.password.$error">
            <div ng-messages-include="views/form_error_messages.html"></div>
        </div>

        <label>Confirmation mot de passe</label> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
		<input name="password_bis" ng-model="user.password_bis" type="password" placeholder="Mot de passe" ng-minlength="6" ng-maxlength="30" class="form-control" match="registerForm.password" required maxlength="30" />
		<div class="error-messages" ng-if="registerForm.$submitted" ng-messages="registerForm.password_bis.$error">
		    <div ng-messages-include="views/form_error_messages.html"></div>
		</div>
	

		<label>Adresse Email valide</label> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
		<input name="email" ng-model="user.email" type="email" class="form-control" placeholder="Adresse Email" required />
		<div class="error-messages" ng-if="registerForm.$submitted" ng-messages="registerForm.email.$error">
		    <div ng-messages-include="views/form_error_messages.html"></div>
		</div>
		

		<div style="color:red;" ng-if="error_login">{{error_message}}<br /><br /></div>

        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Enregistrer</button>

    </form>

    <button class="btn btn-lg btn-primary btn-block btn-signin"  ng-click="goFromName('login')">S'authentifier</button>
   
</div>
